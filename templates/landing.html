{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="{% static "statement/css/kendo.common-material.min.css" %}">
    <link rel="stylesheet" href="{% static "statement/css/kendo.default.min.css" %}">
    <link rel="stylesheet" href="{% static "statement/css/kendo.mobile.all.min.cs" %}">

    <script src="{% static "statement/js/jquery.min.js" %}"></script>
    <script src="{% static "statement/js/kendo.all.min.js" %}"></script>

</head>
<body>
<div data-role="view" data-stretch="true" id="scrollview-home" data-title="Photo Gallery">
        <div data-role="scrollview" data-page="3" data-content-height="100%" data-pager-overlay="true">
            <div class="photo photo1" data-role="page">
            </div><div class="photo photo2" data-role="page">
            </div><div class="photo photo3" data-role="page">
            </div>
        </div>
</div>

<style>
    #scrollview-home .photo {
        display: inline-block;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
    }
    .photo1 {background-color: #ce8483;}
    .photo2 {background-color: #ce8483;}
    .photo3 {background-color: #ce8483;}
</style>


<script>
    var app = new kendo.mobile.Application(document.body, { skin: "nova" });
</script>
</body>
</html>
