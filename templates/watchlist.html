<!DOCTYPE html>
<html>
<head>

        td {

<body style="">

<div id="top_menu">
    <p align="center"><img src="{% static "statement/img/logos/logo_complete.png" %}" alt="cerandi" width="40%">
    </p>

<div id="middle_part"></div><div id="container">

{% endfor %}

</div>

<script language="javascript" type="text/javascript">
    document.getElementById('button_dislike').addEventListener('click', function (e) {
        document.getElementById("persona_score").setAttribute("value", "1");
    });

        document.getElementById("persona_score").setAttribute("value", "2");
    });
);
