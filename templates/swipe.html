{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "statement/css/jquery.mobile-1.4.4.min.css" %}">
    <link rel="stylesheet" href="{% static "statement/css/swipestyle.css" %}">
    <link rel="stylesheet" href="{% static "statement/css/starrating.css" %}">
    <script src="{% static "statement/js/jquery-1.11.3.min.js" %}"></script>
    <script src="{% static "statement/js/jquery.mobile-1.4.4.min.js" %}"></script>
    <script src="{% static "statement/js/swipescript.js" %}"></script>
    <style>
        td {
            padding: 5px
        }
    </style>
</head>
<body style="">

<div id="top_menu">
    <p align="center"><img src="{% static "statement/img/logos/logo_complete.png" %}" alt="cerandi" width="40%">
    </p>
</div>
<div id="middle_part"></div>

<div id="container">
    {% for stock in all_stocks %}
    <div class="buddy" style="display: block;">
        <div style="display:none">{{ stock.pk }}</div>
        <h3>{{   stock.ticker_name }}{{   stock.pk}}  </h3>
        <img id="logo"
             src="{{   stock.logo_url }} "
             alt="Logo" height="100" width="100">
        <table class="line">
            <tr>
                <td class="subtitle">Return</td>
                <td align="middle">{{   stock.stock_return }}</td>
            </tr>
            <tr>
                <td class="subtitle">Risk</td>
                <td>
                    <div class="star-ratings-css">
                        <div class="star-ratings-css-top" style="{{   stock.stock_risk }}">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                        <div class="star-ratings-css-bottom">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="subtitle">Sustainability</td>
                <td>
                    <div class="star-ratings-css">
                        <div class="star-ratings-css-top" style="{{   stock.stock_sustainability }}">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                        <div class="star-ratings-css-bottom">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="subtitle">Innovation</td>
                <td>
                    <div class="star-ratings-css">
                        <div class="star-ratings-css-top" style="{{   stock.stock_innovation }}">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                        <div class="star-ratings-css-bottom">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="subtitle">Friend Score</td>
                <td align="middle">6 friends also like this</td>
            </tr>
        </table>
        <p id="description_paragraph">{{   i.description }}</p>
        <img class="button_dislike" src="{% static "statement/img/35px-X_mark.svg.png" %}" alt="Dislike!" height="20" width="20" align="left">
        <img class="button_like" src="{% static "statement/img/35px-Yes_check.svg.png" %}" alt="Like!" height="20" width="20" align="right">
    </div>
    {% endfor %}
</div>

<div id="bottom_menu" align="middle">
    <a href="{{ request.path }}watchlist"><img src="{% static "statement/img/bottom_menu/watchlist.png" %}" class="bottom_menu_button" alt="Watchlist"  width="14%"></a><div class="noti_bubble" id="watchlist_bubble">0</div>
    <a href="{{ request.path }}chat"><img src="{% static "statement/img/bottom_menu/messages.png" %}" class="bottom_menu_button" alt="Messages" width="14%"></a><div class="noti_bubble" id="messages_bubble">0</div>
    <a href="."><img src="{% static "statement/img/bottom_menu/discover.png" %}" class="bottom_menu_button" alt="Discover"  width="14%"></a>
    <a href="/logout"><img src="{% static "statement/img/bottom_menu/logout.png" %}" class="bottom_menu_button" alt="Logout" width="14%"></a>
</div>

</body>

<script language="javascript" type="text/javascript">
    document.getElementById('button_dislike').addEventListener('click', function (e) {
        document.getElementById("persona_score").setAttribute("value", "1");
    });
    document.getElementById('button_like').addEventListener('click', function (e) {
        document.getElementById("persona_score").setAttribute("value", "2");
    });
    </script>

</html>
